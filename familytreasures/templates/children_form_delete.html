{% extends 'base.html' %}
    {% block content %}
        <h1>Update or Delete Child</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- 更新ボタン -->
            <button type="submit" name="保存">Update</button>

            <!-- 削除ボタン -->
            <button type="submit" name="削除" onclick="return confirm('Are you sure you want to delete this item?');">
                Delete
            </button>
        </form>
        {% endblock %}
