{% extends 'base.html' %}
    {% block content %}
    <h1>こども追加</h1>

        <!-- フォームを表示 -->
        <form method="post">
            {% csrf_token %}
            <!-- 名前/ニックネームの入力フィールド -->
            <label for="id_child_name">名前/ニックネーム:</label>
            {{ form.child_name.errors }}  <!-- エラーメッセージを表示 -->
            {{ form.child_name }}
            <br>

            <!-- 誕生日の入力フィールド -->
            <label for="id_birthdate">誕生日:</label>
            {{ form.birthdate.errors }}  <!-- エラーメッセージを表示 -->
            {{ form.birthdate }}
            <br>

            <!-- 追加ボタン -->
            <button type="submit">追加</button>
        </form>

        <!-- 戻るリンク -->
        <a href="{% url 'app:my_page' %}">Back to List</a><!-- マイページに戻るようにする -->
    {% endblock %}
