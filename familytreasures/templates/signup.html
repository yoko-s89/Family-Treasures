<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Treasures</title>
</head>
<body>
    <h1>新規アカウント登録</h1>
    <form method="post">
        {% csrf_token %}
        <div>名前/ニックネーム <input type="text" name="user_name" value="{{ form.name.value|default:'' }}"></div>
        <div>メールアドレス<input type="email" name="email"></div>
        <div>パスワード<input type="password" name="password1"></div>
        <div>パスワード再入力<input type="password" name="password2"></div>
        <button type="submit">登録</button>
        <a href="{% url 'app:login' %}">ログイン画面へ</a>
    </form>
    {{ form.errors }}
</body>
</html>
