{% extends 'base.html' %}

{% block title %}
家族招待新規アカウント登録-Family Treasures
{% endblock %}

{% block content %}
<h2>家族招待からの新規アカウント登録</h2>
<form method="post">
    {% csrf_token %}
    <!-- トークンを隠しフィールドとして追加 -->
    <input type="hidden" name="token" value="{{ token }}">
    
    {{ form.as_p }}
    <button type="submit">登録</button>
</form>
{% endblock %}
