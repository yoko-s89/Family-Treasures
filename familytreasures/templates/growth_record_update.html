{% extends 'base.html' %}

{% block title %}
成長記録編集・削除-Family Treasures
{% endblock %}

{% block content %}
    <!-- CSSファイルの読み込み -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/growth_record_update.css' %}">

    <!-- メインコンテナ -->
    <div class="growth-record-update-container">
        <h2>成長の記録を編集</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <!-- 保存ボタンにname="save"を追加 -->
            <button type="submit" name="save">保存</button>
            <!-- 削除ボタンにname="delete"を追加 -->
            <button type="submit" name="delete" class="btn-delete">削除</button>
        </div>
        </form>
        <a href="{% url 'app:growth_record_list' %}">成長記録一覧に戻る</a>
    </div>
{% endblock %}
