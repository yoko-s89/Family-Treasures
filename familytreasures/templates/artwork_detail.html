{% extends 'base.html' %}

{% block content %}
  <h2>{{ artwork.title }}</h2>
  <div class="artwork-detail">
    {% if artwork.image %}
      <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}" style="max-width: 400px;">
    {% endif %}
    <p>子供の名前: {{ artwork.child.child_name }}</p>
    <p>作成日: {{ artwork.created_at }}</p>
    <p>コメント・感想:</p>
    <p>{{ artwork.comment }}</p>
    
    <a href="{% url 'app:artwork_edit' artwork.id %}" class="btn btn-secondary">編集</a>
    <form action="{% url 'app:artwork_delete' artwork.id %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">削除</button>
    </form>
  </div>
{% endblock %}
