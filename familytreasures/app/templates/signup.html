<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Treasures</title>
</head>
<body>
    <h1>新規アカウント登録</h1>
    <form method="post">
        {% csrf_token %}
        <div>名前 <input type="text" name="name" value="{{ form.name.value|default:'' }}"></div>
        <div>メールアドレス<input type="email" name="email"></div>
        <div>パスワード<input type="password" name="password1"></div>
        <div>パスワード再入力<input type="password" name="password2"></div>
        <button type="submit">登録</button>
    </form>
</body>
</html>
